<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promethions</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   <div class="containerform">
        <div class="formstyle">
            <form style="margin-top: 25px;"  method="post" action="" name="birthdayform">
                <div class="divstyle">
                <label class="labelstyle" for="childname">Child Name</label>
                <input class="inputstyle" type="text" name="childname" id="childname"> 
               </div>

               <div class="divstyle">
                <label class="labelstyle" for="childage">Child Age</label>
                <input class="inputstyle" type="text" name="childage" id="childage"> 
            </div>

            <div class="divstyle">
                <label class="labelstyle" for="birthday">When is your child birthday?</label>
                <input class="inputstyle" type="date" name="birthday" id="birthday"> 
            </div>

            <div class="divstyle">
                <label class="labelstyle" for="parent">Parent Name</label>
                <input class="inputstyle" type="text" name="parent" id="parent">
            </div>

            <div class="divstyle">
                <label class="labelstyle" for="area">Area</label>
                <input class="inputstyle" type="text" name="area" id="area">
            </div>

            <div class="divstyle">
                <label class="labelstyle" for="phone">Phone Number</label>
                <input class="inputstyle" type="text" name="phone" id="phone">
            </div>
            
            <div class="submitstyle">
                 <input type="submit" value="Register Now" id="submit">
            </div>
            </form>
       </div>
     
   </div>
    
   <script src="googlesheet.js"></script>
</body>
</html>
